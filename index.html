        function getComputerChoice(){

        function getPlayerChoice(){
            let playerc = prompt("Choice? (Rock, Paper, Scissors)");
            playerc = playerc.toUpperCase()
            switch (playerc) {
                case "ROCK":
                    playerc = 0;
                    break;
                case "PAPER":
                    playerc = 1;
                    break;
                case "SCISSORS":
                    playerc = 2;
                    break;
                default:
                    playerc = 3;
            }
            return playerc;
        }
